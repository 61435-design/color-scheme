<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Scheme Assignment</title>
</head>
<body>
  <h1>Color Scheme Assignment</h1>

  <!-- Color Scheme Table -->
  <table border="1" style="text-align:center; width:80%; margin:auto;">
    <!-- Row 1: Main Heading -->
    <tr>
      <th colspan="4" style="font-family: Georgia, serif; font-size: 24px; color: navy; background-color: lightcyan;">
        Ocean Breeze Color Scheme
      </th>
    </tr>

    <!-- Row 2: Color Names -->
    <tr>
      <th style="background-color:#1E3D59; color:white;">Deep Blue</th>
      <th style="background-color:#3CAEA3; color:white;">Sea Green</th>
      <th style="background-color:#F6D55C; color:black;">Sunlight</th>
      <th style="background-color:#ED553B; color:white;">Coral</th>
    </tr>

    <!-- Row 3: Hexadecimal -->
    <tr>
      <td>#1E3D59</td>
      <td>#3CAEA3</td>
      <td>#F6D55C</td>
      <td>#ED553B</td>
    </tr>

    <!-- Row 4: RGB -->
    <tr>
      <td>rgb(30, 61, 89)</td>
      <td>rgb(60, 174, 163)</td>
      <td>rgb(246, 213, 92)</td>
      <td>rgb(237, 85, 59)</td>
    </tr>

    <!-- Row 5: HSL -->
    <tr>
      <td>hsl(207, 50%, 23%)</td>
      <td>hsl(173, 48%, 46%)</td>
      <td>hsl(45, 88%, 66%)</td>
      <td>hsl(7, 83%, 58%)</td>
    </tr>
  </table>
</body>
</html>
